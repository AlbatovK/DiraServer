name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Run PMD
      run: mvn pmd:pmd
    - name: Upload analysis result
      uses: actions/upload-artifact@v2
      with:
        name: Report
        path: ${{ github.workspace }}/target/site/pmd.xml
    
